    <script>
        // --- Configuration ---
        const SIZE_LANDSCAPE = { w: 1920, h: 1080, name: 'Horizontal' };
        const SIZE_PORTRAIT = { w: 1080, h: 1350, name: 'Vertical' };

        // --- State ---
        let state = {
            mode: 'landscape',
            // imgData structure: { id, file, imgObj, selected, landscape: {x, y, baseScale, userScale, minX, minY...}, portrait: {...} }
            images: [], 
            logo: null
        };

        // --- DOM Elements ---
        const els = {
            logoInput: document.getElementById('logoInput'),
            imageInput: document.getElementById('imageInput'),
            filenamePrefix: document.getElementById('filenamePrefix'),
            editorContainer: document.getElementById('editorContainer'),
            tabs: document.querySelectorAll('.tab'),
            selectedCount: document.getElementById('selectedCount'),
            toggleSelectBtn: document.getElementById('toggleSelectBtn'),
            dlLandscapeBtn: document.getElementById('dlLandscapeBtn'),
            dlPortraitBtn: document.getElementById('dlPortraitBtn'),
            loading: document.getElementById('loadingOverlay'),
            progress: document.getElementById('progressText'),
            // Inputs
            logoScale: document.getElementById('logoScale'),
            logoBottom: document.getElementById('logoBottom'),
            gradHeight: document.getElementById('gradHeight'),
            gradOpacity: document.getElementById('gradOpacity'),
            copyright: document.getElementById('copyrightText'),
            fontSize: document.getElementById('fontSizeScale'),
            // Value Displays
            logoScaleVal: document.getElementById('logoScaleVal'),
            logoBottomVal: document.getElementById('logoBottomVal'),
            gradHeightVal: document.getElementById('gradHeightVal'),
            gradOpacityVal: document.getElementById('gradOpacityVal'),
            fontSizeVal: document.getElementById('fontSizeVal')
        };

        // --- Init & Listeners ---
        
        // Tab Switch
        els.tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                els.tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                state.mode = tab.dataset.mode;
                
                if(state.mode === 'portrait') els.editorContainer.classList.add('portrait-mode');
                else els.editorContainer.classList.remove('portrait-mode');

                renderGrid();
            });
        });

        // Real-time Inputs
        const inputKeys = ['logoScale', 'logoBottom', 'gradHeight', 'gradOpacity', 'copyright', 'fontSize'];
        inputKeys.forEach(key => {
            els[key].addEventListener('input', (e) => {
                if(els[key + 'Val']) {
                    let suffix = (key === 'gradOpacity' || key === 'fontSize') ? '' : '%';
                    els[key + 'Val'].innerText = e.target.value + suffix;
                }
                redrawAllCanvases();
            });
        });

        // Load Logo
        els.logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        state.logo = img;
                        document.getElementById('logoLabel').innerText = "âœ… " + file.name;
                        redrawAllCanvases();
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Load Images
        els.imageInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;

            els.loading.style.display = 'flex';
            els.progress.innerText = "è¼‰å…¥åœ–ç‰‡ä¸­...";

            for (let file of files) {
                const imgObj = await loadImage(file);
                
                const landscapeConfig = createInitialConfig(imgObj, SIZE_LANDSCAPE);
                const portraitConfig = createInitialConfig(imgObj, SIZE_PORTRAIT);

                state.images.push({
                    id: Date.now() + Math.random(),
                    file: file,
                    imgObj: imgObj,
                    selected: true, 
                    landscape: landscapeConfig, 
                    portrait: portraitConfig
                });
            }

            updateUI();
            renderGrid();
            els.loading.style.display = 'none';
        });

        // Toggle Select All
        els.toggleSelectBtn.addEventListener('click', () => {
            if(state.images.length === 0) return;
            const hasUnselected = state.images.some(img => !img.selected);
            state.images.forEach(img => img.selected = hasUnselected);
            updateUI();
            renderGrid(); 
        });

        // --- Logic ---

        function updateUI() {
            const selectedCount = state.images.filter(img => img.selected).length;
            els.selectedCount.innerText = selectedCount;
            const hasImages = state.images.length > 0;
            const hasSelected = selectedCount > 0;
            els.dlLandscapeBtn.disabled = !hasSelected;
            els.dlPortraitBtn.disabled = !hasSelected;
            els.toggleSelectBtn.disabled = !hasImages;
        }

        function createInitialConfig(imgObj, targetSize) {
            const ratioSrc = imgObj.width / imgObj.height;
            const ratioTarget = targetSize.w / targetSize.h;
            let baseScale;

            // Calculate scale to cover fit
            if (ratioSrc > ratioTarget) baseScale = targetSize.h / imgObj.height;
            else baseScale = targetSize.w / imgObj.width;

            const config = {
                baseScale: baseScale,
                userScale: 1.0, // Initial zoom
                origW: imgObj.width,
                origH: imgObj.height,
                x: 0, y: 0 // Center positions calculated in recalculateBounds
            };
            
            recalculateBounds(config, targetSize.w, targetSize.h, true); // Center initially
            return config;
        }

        // Updates current width/height and drag boundaries based on zoom
        function recalculateBounds(config, targetW, targetH, center = false) {
            const totalScale = config.baseScale * config.userScale;
            config.currentW = config.origW * totalScale;
            config.currentH = config.origH * totalScale;
            config.minX = targetW - config.currentW;
            config.minY = targetH - config.currentH;

            if (center) {
                config.x = (targetW - config.currentW) / 2;
                config.y = (targetH - config.currentH) / 2;
            } else {
                // Ensure current position is still valid after zoom out
                if (config.x < config.minX) config.x = config.minX;
                if (config.y < config.minY) config.y = config.minY;
                if (config.x > 0) config.x = 0;
                if (config.y > 0) config.y = 0;
            }
        }

        function renderGrid() {
            els.editorContainer.innerHTML = '';
            if(state.images.length === 0) {
                els.editorContainer.innerHTML = `<div class="empty-state"><h2>å°šæœªè¼‰å…¥åŠ‡ç…§</h2></div>`;
                return;
            }

            const targetSize = state.mode === 'landscape' ? SIZE_LANDSCAPE : SIZE_PORTRAIT;
            
            state.images.forEach((imgData) => {
                const card = document.createElement('div');
                card.className = `edit-card ${imgData.selected ? 'selected' : 'unselected'}`;
                
                // --- Tools Overlay ---
                const tools = document.createElement('div');
                tools.className = 'card-tools';
                
                // Checkbox
                const cbWrapper = document.createElement('div');
                cbWrapper.className = `checkbox-wrapper ${imgData.selected ? 'active' : ''}`;
                cbWrapper.innerHTML = `<div class="custom-checkbox"></div>`;
                cbWrapper.onclick = (e) => { e.stopPropagation(); toggleImageSelection(imgData.id); };
                tools.appendChild(cbWrapper);

                // Right Tools (Duplicate & Delete)
                const toolsRight = document.createElement('div');
                toolsRight.className = 'tools-right';

                // Duplicate Button
                const dupBtn = document.createElement('div');
                dupBtn.className = 'icon-btn';
                dupBtn.innerHTML = 'â';
                dupBtn.title = "è¤‡è£½é€™å¼µåœ– (å»ºç«‹æ–°ç‰ˆæœ¬)";
                dupBtn.onclick = (e) => { e.stopPropagation(); duplicateImage(imgData.id); };
                toolsRight.appendChild(dupBtn);

                // Delete Button
                const delBtn = document.createElement('div');
                delBtn.className = 'icon-btn delete-btn';
                delBtn.innerHTML = 'âœ•';
                delBtn.onclick = (e) => { e.stopPropagation(); removeImage(imgData.id); };
                toolsRight.appendChild(delBtn);

                tools.appendChild(toolsRight);
                card.appendChild(tools);

                // --- Canvas ---
                const wrapper = document.createElement('canvas-wrapper');
                wrapper.className = 'canvas-wrapper';
                
                const previewScale = 0.25; 
                const uiW = targetSize.w * previewScale;
                const uiH = targetSize.h * previewScale;

                const canvas = document.createElement('canvas');
                canvas.width = uiW;
                canvas.height = uiH;
                canvas.style.display = 'block';
                canvas.style.width = '100%'; 
                canvas.dataset.id = imgData.id;
                
                setupDrag(canvas, imgData, previewScale);
                wrapper.appendChild(canvas);
                
                // --- Controls & Info ---
                const controls = document.createElement('div');
                controls.className = 'card-controls';
                
                // Zoom Slider
                const config = state.mode === 'landscape' ? imgData.landscape : imgData.portrait;
                const zoomControl = document.createElement('div');
                zoomControl.className = 'zoom-control';
                zoomControl.innerHTML = `<span>ğŸ” ç¸®æ”¾</span><input type="range" min="1" max="3" step="0.01" value="${config.userScale}">`;
                
                const zoomInput = zoomControl.querySelector('input');
                zoomInput.addEventListener('input', (e) => {
                    config.userScale = parseFloat(e.target.value);
                    recalculateBounds(config, targetSize.w, targetSize.h, false);
                    drawCanvas(canvas, imgData, state.mode, previewScale);
                });

                controls.appendChild(zoomControl);

                const info = document.createElement('div');
                info.className = 'card-info';
                info.title = imgData.file.name;
                info.innerText = imgData.file.name;

                card.appendChild(wrapper);
                card.appendChild(controls);
                card.appendChild(info);
                els.editorContainer.appendChild(card);

                drawCanvas(canvas, imgData, state.mode, previewScale);
            });
        }

        // --- Actions ---

        function toggleImageSelection(id) {
            const img = state.images.find(x => x.id === id);
            if(img) {
                img.selected = !img.selected;
                updateUI();
                renderGrid(); 
            }
        }

        function removeImage(id) {
            if(confirm('ç¢ºå®šè¦ç§»é™¤é€™å¼µåŠ‡ç…§å—ï¼Ÿ')) {
                state.images = state.images.filter(x => x.id !== id);
                updateUI();
                renderGrid();
            }
        }

        function duplicateImage(id) {
            const index = state.images.findIndex(x => x.id === id);
            if (index === -1) return;
            const source = state.images[index];

            // Deep copy state required
            const newImageEntry = {
                id: Date.now() + Math.random(),
                file: source.file, // Reuse same file object
                imgObj: source.imgObj, // Reuse same image object
                selected: source.selected,
                // Spread to create shallow copy of configs so they can diverge
                landscape: { ...source.landscape },
                portrait: { ...source.portrait }
            };

            // Insert after current item
            state.images.splice(index + 1, 0, newImageEntry);
            updateUI();
            renderGrid();
        }

        function setupDrag(canvas, imgData, uiScale) {
            let isDragging = false;
            let startX, startY;
            let initialImgX, initialImgY;

            const onMouseDown = (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const config = state.mode === 'landscape' ? imgData.landscape : imgData.portrait;
                initialImgX = config.x;
                initialImgY = config.y;
                canvas.parentElement.style.cursor = 'grabbing';
            };

            const onMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const rect = canvas.getBoundingClientRect();
                const visualScaleX = canvas.width / rect.width;
                const visualScaleY = canvas.height / rect.height;

                // Drag speed feels better slightly faster when zoomed in
                const deltaX = (e.clientX - startX) * visualScaleX * 1.2; 
                const deltaY = (e.clientY - startY) * visualScaleY * 1.2;

                const config = state.mode === 'landscape' ? imgData.landscape : imgData.portrait;
                let newX = initialImgX + deltaX;
                let newY = initialImgY + deltaY;

                // Bounds check using recalculated minX/minY
                if (newX > 0) newX = 0;
                if (newX < config.minX) newX = config.minX;
                if (newY > 0) newY = 0;
                if (newY < config.minY) newY = config.minY;

                config.x = newX;
                config.y = newY;
                drawCanvas(canvas, imgData, state.mode, uiScale);
            };

            const onMouseUp = () => {
                isDragging = false;
                canvas.parentElement.style.cursor = 'grab';
            };

            canvas.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove); 
            window.addEventListener('mouseup', onMouseUp);
        }

        function drawCanvas(canvas, imgData, mode, scaleFactor = 1) {
            const ctx = canvas.getContext('2d');
            const targetW = canvas.width;
            const targetH = canvas.height;
            
            ctx.clearRect(0, 0, targetW, targetH);
            // Use high quality smoothing for better preview of scaled images
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            const config = mode === 'landscape' ? imgData.landscape : imgData.portrait;

            // Draw Image using calculated currentW/H
            ctx.drawImage(
                imgData.imgObj, 
                config.x * scaleFactor, 
                config.y * scaleFactor, 
                config.currentW * scaleFactor, 
                config.currentH * scaleFactor
            );

            // Gradient
            const gHeightPercent = parseInt(els.gradHeight.value) / 100;
            if (gHeightPercent > 0) {
                const gHeight = targetH * gHeightPercent;
                const opacity = els.gradOpacity.value;
                const gradient = ctx.createLinearGradient(0, targetH - gHeight, 0, targetH);
                gradient.addColorStop(0, "rgba(0,0,0,0)");
                gradient.addColorStop(1, `rgba(0,0,0,${opacity})`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, targetH - gHeight, targetW, gHeight);
            }

            // Logo
            if (state.logo) {
                const logoScaleP = parseInt(els.logoScale.value) / 100;
                const logoBottomP = parseInt(els.logoBottom.value) / 100;
                const drawLogoW = targetW * logoScaleP;
                const drawLogoH = drawLogoW * (state.logo.height / state.logo.width);
                const logoX = (targetW - drawLogoW) / 2;
                const logoY = targetH - drawLogoH - (targetH * logoBottomP);
                ctx.drawImage(state.logo, logoX, logoY, drawLogoW, drawLogoH);
            }

            // Text
            const text = els.copyright.value;
            if (text) {
                const fontSizeBase = targetH * 0.012; 
                const fontSize = fontSizeBase * parseFloat(els.fontSize.value);
                ctx.font = `${fontSize}px "Helvetica Neue", Arial, sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.9)";
                ctx.textAlign = "right";
                ctx.textBaseline = "bottom";
                ctx.shadowColor = "rgba(0,0,0,0.8)";
                ctx.shadowBlur = 2; 
                ctx.shadowOffsetX = 1; ctx.shadowOffsetY = 1;
                const marginX = targetW * 0.02; 
                const marginY = targetH * 0.015; 
                ctx.fillText(text, targetW - marginX, targetH - marginY);
            }
        }

        function redrawAllCanvases() {
            const canvases = els.editorContainer.querySelectorAll('canvas');
            canvases.forEach(cvs => {
                const id = parseFloat(cvs.dataset.id);
                const imgData = state.images.find(x => x.id === id);
                if(imgData) drawCanvas(cvs, imgData, state.mode, 0.25); 
            });
        }

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // --- Download Logic ---

        function drawHighRes(imgData, mode) {
            const size = mode === 'landscape' ? SIZE_LANDSCAPE : SIZE_PORTRAIT;
            const canvas = document.createElement('canvas');
            canvas.width = size.w;
            canvas.height = size.h;
            drawCanvas(canvas, imgData, mode, 1);
            return canvas;
        }

        els.dlLandscapeBtn.addEventListener('click', () => downloadSelectedImages('landscape'));
        els.dlPortraitBtn.addEventListener('click', () => downloadSelectedImages('portrait'));

        async function downloadSelectedImages(targetMode) {
            const selectedImages = state.images.filter(img => img.selected);
            if(selectedImages.length === 0) { alert("è«‹è‡³å°‘é¸å–ä¸€å¼µç…§ç‰‡"); return; }

            els.loading.style.display = 'flex';
            const zip = new JSZip();
            const prefixInput = els.filenamePrefix.value.trim();
            const folderName = targetMode === 'landscape' ? "Horizontal_1920" : "Vertical_1080";
            const folder = zip.folder(folderName);
            
            for (let i = 0; i < selectedImages.length; i++) {
                const imgData = selectedImages[i];
                els.progress.innerText = `æ­£åœ¨è™•ç† ${i+1}/${selectedImages.length}...`;
                
                const canvas = drawHighRes(imgData, targetMode);
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
                
                let filename;
                if (prefixInput) {
                    const seq = (i + 1).toString().padStart(3, '0');
                    filename = `${prefixInput}_${seq}.jpg`;
                } else {
                    // Append copy number if it's a duplicate to avoid overwrite
                    // Simple heuristic: if multiple selected images come from same source file
                    const copies = selectedImages.filter(img => img.file.name === imgData.file.name);
                    let copySuffix = "";
                    if (copies.length > 1) {
                         const copyIndex = copies.indexOf(imgData) + 1;
                         copySuffix = `_v${copyIndex}`;
                    }

                    const suffix = targetMode === 'landscape' ? '_1920x1080' : '_1080x1350';
                    filename = imgData.file.name.replace(/\.[^/.]+$/, "") + copySuffix + suffix + ".jpg";
                }
                folder.file(filename, blob);
            }

            els.progress.innerText = "æ‰“åŒ…å£“ç¸®ä¸­...";
            const zipName = prefixInput ? `${prefixInput}_${targetMode}.zip` : `Watermarked_${targetMode}.zip`;
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, zipName);
                els.loading.style.display = 'none';
            });
        }

    </script>
